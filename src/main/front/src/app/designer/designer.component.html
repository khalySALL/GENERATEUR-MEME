<div class="container my-5">
    <div class="row g-4">

        <!-- Formulaire -->
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">

                <div class="card-header text-white rounded-top-4" style="background: linear-gradient(135deg, #4e73df, #224abe);">
                    <h4 class="mb-0 fw-bold">üé® Cr√©er un Meme</h4>
                </div>

                <div class="card-body p-4">

                    <form (submit)="uploadImage(); $event.preventDefault()">

                        <div class="mb-4">
                            <label class="form-label fw-semibold">T√©l√©charger une image</label>
                            <input type="file" class="form-control form-control-lg" accept="image/*" (change)="preview($event)" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Texte ligne 1</label>
                            <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Entrez le texte du haut"
                                    [(ngModel)]="lineOneText"
                                    name="lineOne"
                                    (keyup)="updateLineText()"
                            />
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Texte ligne 2</label>
                            <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Entrez le texte du bas"
                                    [(ngModel)]="lineTwoText"
                                    name="lineTwo"
                                    (keyup)="updateLineText()"
                            />
                        </div>

                        <button class="btn btn-primary w-100 btn-lg rounded-pill shadow-sm" type="submit" style="font-size: 1.1rem;">
                            ‚ö° G√©n√©rer le meme
                        </button>

                    </form>

                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div class="col-md-6 d-flex justify-content-center align-items-start">
            <div class="card shadow-lg border-0 rounded-4 w-100">

                <div class="card-header text-white rounded-top-4" style="background: linear-gradient(135deg, #1e1e1e, #444);">
                    <h4 class="mb-0 fw-bold">üñºÔ∏è Aper√ßu</h4>
                </div>

                <div class="card-body d-flex justify-content-center p-4">
                    <canvas
                        #designerCanvas
                        width="700"
                        height="800"
                        class="border rounded shadow-sm"
                        style="max-width: 100%; height: auto; background-color: #f4f4f4;"
                    ></canvas>
                </div>

            </div>
        </div>

    </div>
</div>
